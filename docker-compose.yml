version: '3.5'
networks:
  elasticsearch:
    external:
      name: elasticsearch

services:
  elasticsearch:
    restart: always
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.3
    deploy:
     replicas: 1
     restart_policy:
      condition: on-failure
    ports:
     - "9200:9200"
     - "9300:9300"
    networks:
      - elasticsearch
    environment:     
     - SERVICE_NAME=elasticsearch
     - SERVICE_TAGS=db,elasticsearch
     - SERVICE_REGION=DC1
     - discovery.type=single-node
  kibana:
    restart: always
    image: docker.elastic.co/kibana/kibana:7.4.0
    deploy:
     replicas: 1
     restart_policy:
      condition: on-failure
    ports:
      - "5601:5601"
    networks:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=["http://elasticsearch:9200"]
      - SERVICE_NAME=kibana
      - SERVICE_TAGS=apm
      - SERVICE_REGION=DC1